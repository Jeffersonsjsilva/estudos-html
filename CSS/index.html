<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de CSS</title>
    <style>
        /*Internal CSS*/
        p{
         color:purple;
         font-size: 40px;
        }
    </style>
    <!-- external css -->
    <!-- rel = relação| stylesheet = folha de estilo -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- inLine -->
    <h1 style="color:blue">Titulo com a cor azul</h1>
    <h1 style="color: red">Titulo com a cor vermelha</h1>
    <!-- fonte do inLine -->
    <h1 style="color:green; font-size:50px;border-bottom: 1px solid red;">Cor e tamanho da fonte</h1>
    <!-- Internal CSS -->
    <p>Parágrafo com estilo internal</p>
    <p>Aproveitando a regra do outro paragrafo</p>
    <!-- external css -->
    <h3>Titulo do external</h3>
    <!-- External css em uma lista não ordenada -->
    <ul>
        <li>We live</li>
        <li>We love</li>
        <li>We lie</li>
    </ul>

    
</body>
</html>
