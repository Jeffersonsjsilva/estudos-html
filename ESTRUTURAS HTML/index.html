<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas HTML</title>
</head>
<body>
    <!-- Inserir imagem com acessibilidade -->

    <img src="img/logosenac.png" alt="logo do senac" height="400px" width="400px">
    <!-- Lista não ordenada -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <!-- Lista não ordenada com atributos, os valores possiveis são 'disc', 'circle' e 'square' -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Lista ordenada com Start -->
    <ol start="4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
<!-- Lista ordenada com tipo de numeração, os valores possiveis são '1','a','A','i','I' -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Tabelas, tr equivale a linha e td equivale a coluna -->
    <!-- Especificação da espessura da borda: border -->
    <!-- Especificação do espaçamento interno: cellpadding -->
    <table border="1px" cellpadding="20px">
        <tr>
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td>Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
        </tr>
    </table>
    <div id="footer">
        <p>℗ Jefferson Silva</p>
    </div>
</body>
</html>
