<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Classes e Id do CSS</title>
</head>
<body>
    <!-- classe -->
    <p class="paragrafo">Esse é um parágrafo com classe</p>
    <p class="paragrafo">Esse é um novo parágrafo</p>
    <p class="paragrafo">Esse é um ultimo parágrafo</p>
    
    <!-- ID -->
    <h2 id="titulo-com-id">Título com Id</h2>

    <!-- regra -->
    <h1 id="id-titulo" class="class-titulo">Título</h1>
    <h1 class="class-titulo">Título 2</h1>
    <h1>Título 3</h1>

</body>
</html>
