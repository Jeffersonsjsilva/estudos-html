<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style/style.css" class="rel">
</head>

<body>
    <!-- Primeiro formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome</label>
            <input type="text" />
        </div>
    </form>
    <!-- Atributo Action e Method -->
    <h1>Formulários</h1>
    <form action="registro.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!-- Atributo name -->
        <div>
            <label>Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- Atributo Label -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua cidade</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Osasco">Osasco</option>
                <option value="Taboao da Serra">Taboão da Serra</option>
            </select>
        </div>

        <!-- Selected -->
        <div>
            <label for="times">Quem vai ganhar a próxima Copa do Mundo</label>
            <select name="times">
                <option value="argentina">Argentina</option>
                <option value="franca">França</option>
                <option value="alemanha">Alemanha</option>
                <option value="brasil" selected>Brasil</option>
            </select>
        </div>
        <!-- Seleção de város select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="mouse">Mouse</option>
                <option value="teclado">Teclado</option>
                <option value="Fone-de-ouvido">Fone de ouvido</option>
                <option value="webcam">Webcam</option>
            </select>
        </div>

        <!-- Textarea -->
        <div>
            <label for="feedback">Descreva os seu feedabck sobre o noso site:</label>
            <textarea name="feedabck"></textarea>
        </div>
        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Informações do Usuário</legend>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Insira o seu endereço</legend>
                <label for="rua">Rua:</label>
                <input type="text" name="rua">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro">
            </fieldset>
        </div>

        <!-- Datalist -->
        <div>
            <label for="livros">Selecione o livro</label>
            <input type="text" list="livros" name="livros">

            <datalist id="livros">
                <option value="Crepúsculo"></option>
                <option value="O senhor dos anéis"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="A hospedeira"></option>
            </datalist>
        </div>
        <!-- Password -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
        </div>
        <!-- input radio -->
        <div>
            <label for="genero">Qual o seu gênero:</label>
            <div class="radio">
                <input type="radio" value="feminino" name="genero">
                <label for="feminino">Feminino</label>
            </div>
            <div class="radio">
                <input type="radio" value="masculino" name="genero">
                <label for="masculino">Masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="outro" name="genero">
                <label for="outro">Outros</label>
            </div>
            <!-- Input checkbox -->
            <div>
                <label for="linguasestrangeiras">Quais linguas você pretende estudar</label>
                <div class="radio">
                    <input type="checkbox" value="ingles" name="linguasestrangeiras">
                    <label for="ingles">Inglês</label>
                </div>
                <div class="radio">
                    <input type="checkbox" value="espanhol" name="linguasestrangeiras">
                    <label for="espanhol">Espanhol</label>
                </div>
                <div class="radio">
                    <input type="checkbox" value="alemao" name="linguasestrangeiras">
                    <label for="alemao">Alemão</label>
                </div>
            </div>
            <!-- Input data -->
            <div>
                <label for="datadenascimento">Data de Nascimento:</label>
                <input type="date" name="datadenascimento">
            </div>
        </div>

        <!-- Input File -->
        <div>
            <label for="arquivo">Insira seu arquivo</label>
            <input type="file" name="arquivo">
        </div>
        <!-- input number -->
        <div>
            <label for="certificados">Quantos certificados você possui</label>
            <input type="number" name="certificados">
        </div>
        <!-- input email -->
        <div>
            <label for="enderecodeemail">Digite seu endereço de email</label>
            <input type="email" name="enderecodeemail">
        </div>
        <!-- Atributo value -->
        <div>
            <label for="confirmaraula">Você assistiu a video aula de treinamento da empresa?</label>
            <input type="text" value="confirmo que assisti!" name="confirmaraula">
        </div>
        <!-- Atributo disabled -->
        <div>
            <p>Informe o seu RG:</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>
        <!-- atributo placeholder -->
        <div>
            <label for="pesquisa">Como achou o nosso site?</label>
            <input type="text" name="pesquisa" placeholder="No google ou Instagram">
        </div>
        <!-- atributo required - campo obrigatório -->
        <div>
            <label for="sobrenome">Digite o seu sobronome</label>
            <input type="text" name="sobrenome" placeholder="Sobrenome completo" required>
        </div>
        <!-- Limpando/resetando o formulário -->
        <input type="reset" value="Limpar">
        <!-- Atribut Submit -->
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
